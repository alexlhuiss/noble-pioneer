# Appearance
appearance:
  mode: system
  color: zinc

# SEO
marketing:
  seo:
    site_type: 
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'Alexandre Lhuisset'


# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

extensions:
  academicons:
    enable: true
  fas:
    enable: true
  
